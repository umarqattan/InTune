<html>

<head>
  <meta charset="UTF-8">

  <title>Pitch Detection</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.sound.min.js"></script>
  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js" type="text/javascript"></script>
  <script src="https://cdn.jsdelivr.net/npm/vexflow@4.0.3/build/cjs/vexflow.js"></script>
  <link rel="stylesheet" href="/styles.css"> 
</head>

<body>
    <h1>Pitch Detection</h1>
    <p id='status'>Loading Model...</p>
    <p id='result'>No pitch detected</p>
    <div id="container1">
        <div id="output"></div>
        <p id="note">No note detected</p>
        <label for="flatCheckbox">Toggle Flat:</label> 
        <input type="checkbox" id="flatCheckbox" onclick="setFlat()">
    </div>

    <h1>Bach Partita</h1>
    <div id="container3">
        <div id="output3"></div>
    </div>
    
    <h1>Sight Reading</h1>

    <div id="container2">
        <div id="output2"></div>
      </div>
      <div id="controls">
        <button id='add-note'>Add Note</button>
        <button id='right-answer'>Right Answer</button>
    </div>
    <script src="/sketch.js"></script>
</body>


</html>
